<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Haji</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyExample",
  authDomain: "chat-haji2025.firebaseapp.com",
  projectId: "chat-haji2025",
  storageBucket: "chat-haji2025.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef",
  databaseURL: "https://chat-haji2025-default-rtdb.firebaseio.com"
};
  </script>
  <script>
    let username = localStorage.getItem("username") || "";

    function setUsername() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        username = name;
        document.getElementById("usernameModal").classList.add("hidden");
      }
    }

    function checkUsername() {
      if (!username) {
        document.getElementById("usernameModal").classList.remove("hidden");
        document.getElementById("usernameInput").focus();
      }
    }

    function joinGroupByToken(token) {
      if (!username) return checkUsername();
      localStorage.setItem("currentGroup", token);
      window.location.reload();
    }

    function showMyGroups() {
      const modal = document.getElementById("myGroupsModal");
      const list = document.getElementById("groupList");
      list.innerHTML = "";
      const groups = JSON.parse(localStorage.getItem("myGroups") || "[]");
      groups.forEach(g => {
        const li = document.createElement("li");
        li.className = "border p-2 rounded flex justify-between items-center";
        li.innerHTML = `
          <div>
            <strong>${g.name}</strong><br />
            <small>${g.token}</small>
          </div>
          <div class="flex gap-1">
            <button onclick="joinGroupByToken('${g.token}')" class="text-blue-500">Masuk</button>
            <button onclick="deleteGroupFromLocal('${g.token}')" class="text-red-500">Hapus</button>
          </div>
        `;
        list.appendChild(li);
      });
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function deleteGroupFromLocal(token) {
      const groups = JSON.parse(localStorage.getItem("myGroups") || "[]");
      const filtered = groups.filter(g => g.token !== token);
      localStorage.setItem("myGroups", JSON.stringify(filtered));
      showMyGroups();
    }

    window.onload = function () {
      checkUsername();
      const currentGroup = localStorage.getItem("currentGroup");
      if (currentGroup) {
        document.getElementById("groupTokenDisplay").innerText = "Grup: " + currentGroup;
        // load chat function goes here
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-md mx-auto bg-white rounded shadow p-4 space-y-4">
    <h1 class="text-xl font-bold text-center">Chat Haji 2025</h1>
    <div id="groupTokenDisplay" class="text-center text-sm text-gray-600"></div>

    <div class="flex justify-between">
      <button onclick="showMyGroups()" class="bg-blue-500 text-white px-4 py-2 rounded">Grup Saya</button>
    </div>

    <!-- Chat Area (placeholder) -->
    <div class="h-64 overflow-y-auto border p-2 rounded bg-gray-50">
      <p class="text-center text-gray-400">Chat akan tampil di sini...</p>
    </div>
  </div>

  <!-- Username Modal -->
  <div id="usernameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded shadow w-80 space-y-2">
      <h2 class="font-bold text-lg">Masukkan Nama Anda</h2>
      <input id="usernameInput" type="text" class="border p-2 rounded w-full" placeholder="Nama Anda" />
      <button onclick="setUsername()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Simpan</button>
    </div>
  </div>

  <!-- My Groups Modal -->
  <div id="myGroupsModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden">
    <div class="bg-white p-4 rounded shadow w-[90%] max-w-md space-y-4">
      <div class="flex justify-between items-center">
        <h2 class="font-bold text-lg">Grup Saya</h2>
        <button onclick="document.getElementById('myGroupsModal').classList.add('hidden')" class="text-gray-600">âœ•</button>
      </div>
      <ul id="groupList" class="space-y-2"></ul>
    </div>
  </div>

</body>
</html>
